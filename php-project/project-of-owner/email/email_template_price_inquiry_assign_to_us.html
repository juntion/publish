<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>New message from contact us page of  Fiberstore</title>
<style>
body { margin:0 auto; padding:0;}
</style>
<base href="http://www.fiberstore.com/" />
</head>
<body>
   $EMAIL_HEADER
   <table width="100%" border="0" align="center" cellspacing="0" cellpadding="0" style=" font-family:Verdana, Arial, Helvetica, sans-serif; font-size:11px; color:#232323; line-height:18px; border:0;">
		  <tbody><tr>
		    <td style="padding:0 30px; line-height:26px; font-size:11px;" colspan="2">
		    <span style="color:#616265; line-height:18px;"><br>This message comes from the <b>fiberstore administrator</b>, please review!</span>
		            <br>
	            <span style="  font-size:12px; font-weight:bold; display:block; padding-bottom:10px;">Customer Information</span>

	            <div style="clear:both;">
	              <span style="width:30%; float:left; text-align:right;">Customer Name:</span>
	              <span style="width:68%; float:right; text-align:left;">$CUSTOMER_NAME</span>
	            </div>
	            <div style="clear:both;">
	              <span style="width:30%; float:left; text-align:right;">Phone Number:</span>
	              <span style="width:68%; float:right; text-align:left;">$PHONE</span>
	            </div>
	            <div style="clear:both;">
	              <span style="width:30%; float:left; text-align:right;">E-mail address:</span>
	              <span style="width:68%; float:right; text-align:left;">$EMAIL_ADDRESS</span>
	            </div>
	            <div style="clear:both;">
	              <span style="width:30%; float:left; text-align:right;">Inquiry info:</span>
	              <span style="width:68%; float:right; text-align:left;">$INQUIRY_INFO</span>
	            </div>
		       <div style="clear:both;"><br></div>
		</td>
		  </tr>
		  </tbody></table>
   $EMAIL_FOOTER
</body>
</html>
