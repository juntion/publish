<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>New message from contact us page of  Fiberstore</title>
<style>
body { margin:0 auto; padding:0;}
</style>
<base href="http://www.fiberstore.com/" />
</head>
<body>
   $EMAIL_HEADER
   <table width="100%" border="0" align="center" cellspacing="0" cellpadding="0" style=" font-family:Verdana, Arial, Helvetica, sans-serif; font-size:11px; color:#232323; line-height:18px; border:0;">
		  <tbody><tr>
		    <td style="padding:0 30px; line-height:26px; font-size:11px;" colspan="2">
		    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<p><b>$ADMIN_NAME，调用紧急库存</b></p>
		        <div style="clear:both;">
	              <span style="width:30%; float:left; text-align:right;">申请人：</span>
	              <span style="width:68%; float:right; text-align:left;">$ADMIN_NAME</span>
	            </div>
		        <div style="clear:both;">
	              <span style="width:30%; float:left; text-align:right;">紧急调用库存的订单：</span>
	              <span style="width:68%; float:right; text-align:left;">$URGENT_ORDER</span>
	            </div>
	            <div style="clear:both;">
	              <span style="width:30%; float:left; text-align:right;">紧急库存数量：</span>
	              <span style="width:68%; float:right; text-align:left;">$URGENT_QTY</span>
	            </div>
		        <div style="clear:both;">
	              <span style="width:30%; float:left; text-align:right;">库存产品名：</span>
	              <span style="width:68%; float:right; text-align:left;">$PRODUCTS_NAME</span>
	            </div>
                <div style="clear:both;">
	              <span style="width:30%; float:left; text-align:right;">产品型号：</span>
	              <span style="width:68%; float:right; text-align:left;">$PRODUCTS_MODEL</span>
	            </div>
	            <div style="clear:both;">
	              <span style="width:30%; float:left; text-align:right;">产品Sku：</span>
	              <span style="width:68%; float:right; text-align:left;">$PRODUCTS_SKU</span>
	            </div>
	            <div style="clear:both;">
	              <span style="width:30%; float:left; text-align:right;">查看该库存：</span>
	              <span style="width:68%; float:right; text-align:left;"><a href="$URL">查看库存</a></span>
	            </div>

		       <div style="clear:both;"><br></div>
		    </td>
		   </tr>
		  </tbody></table>
   $EMAIL_FOOTER
</body>
</html>
