<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>New message from contact us page of  Fiberstore</title>
<style>
body { margin:0 auto; padding:0;}
</style>
<base href="http://www.fiberstore.com/" />
</head>
<body>
   $EMAIL_HEADER
   <table width="100%" border="0" align="center" cellspacing="0" cellpadding="0" style=" font-family:Verdana, Arial, Helvetica, sans-serif; font-size:11px; color:#232323; line-height:18px; border:0;">
		  <tbody><tr>
		    <td style="padding:0 30px; line-height:26px; font-size:11px;" colspan="2">
		    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<p><b>$INVOICE has been ship out</b></p>
	           <div style="clear:both;">
	              <span style="width:30%; float:left; text-align:right;">Order Number:</span>
	              <span style="width:68%; float:right; text-align:left;">$ORDER_NUMBER</span>
	            </div>
		       <div style="clear:both;">
	              <span style="width:30%; float:left; text-align:right;">INVOICE:</span>
	              <span style="width:68%; float:right; text-align:left;">$INVOICE</span>
	            </div>

	            <div style="clear:both;">
	              <span style="width:30%; float:left; text-align:right;">Consignee:</span>
	              <span style="width:68%; float:right; text-align:left;">$CONSIGNEE</span>
	            </div>
	            <div style="clear:both;">
	              <span style="width:30%; float:left; text-align:right;">Countries:</span>
	              <span style="width:68%; float:right; text-align:left;">$COUNTRIES</span>
	            </div>
	            <div style="clear:both;">
	              <span style="width:30%; float:left; text-align:right;">Shipping Method:</span>
	              <span style="width:68%; float:right; text-align:left;">$SHIPPING_ONE $SHIPPING_TWO</span>
	            </div>
	            <div style="clear:both;">
	              <span style="width:30%; float:left; text-align:right;">Shipping Number:</span>
	              <span style="width:68%; float:right; text-align:left;">$SHIPPING_NUM1 $SHIPPING_NUM2</span>
	            </div>
                <div style="clear:both;">
	              <span style="width:30%; float:left; text-align:right;">Weight:</span>
	              <span style="width:68%; float:right; text-align:left;">$WEIGHT</span>
	            </div>

		       <div style="clear:both;"><br></div>
		    </td>
		   </tr>
		  </tbody></table>
   $EMAIL_FOOTER
